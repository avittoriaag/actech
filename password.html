<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACtech</title>
    <link rel="icon" href="Imagem/home/Logo.svg"/>
    <link rel="apple-touch-icon" href="Imagem/home/Logo.svg"/>
    <link rel="cannonical" heref="https://actech.com"/>

    <!--CSS-->
    <link rel="stylesheet" href="Css/password.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="JavaScript/password.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="Imagem/home/Logo.svg" alt="imagem-login">
            <p style="color: #312f3a;">
                Perdeu sua senha?
            </br>Não tem problema, vamos ajudar você.
            </p>
            </p>
        </div>

        <div class="box-password">
            <div class="box">
                    <form action="login.html" class="sign-up-form"></form>
                        <h1>Recupere sua senha</h1>
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" name="Username" id="username" placeholder="Username:">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="E-mail:">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="email" name="cmail" id="cmail" placeholder="Confirmar o e-mail:">
                        </div>
                <input type="submit" class="btn" value="Obter código" />
                </div>
            </div>
        </div>
    </div>
    <a href="login.html">
        <div id="bubble">
            <img src="Imagem/password/user.svg" alt="icone-usuário" title="fazer-login">
        </div>
    </a>
</body>
</html>
