<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACtech</title>

    <!--CSS-->
    <link rel="stylesheet" href="Css/cadastro.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="JavaScript/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="Imagem/home/Logo.svg" alt="imagem-login">
            <p style="color: #312f3a; font-weight: 400";>
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você usuário. 
            </p>
        </div>

        <div class="box-cadastro">
            <h1>Junte-se a nós,<br>Crie hoje a sua conta!</h1>
                <div class="box">
                <form action="login.html" class="sign-up-form"></form>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username:">
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="E-mail:">
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="cmail" id="cmail" placeholder="Confirmar o e-mail:">
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password:">
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirmar a senha:">
                  </div>
                <div class="check">
                    <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                    <label for="termos" style="color: #312f3a; font-family: 'Roboto', sans-serif; 
                    font-weight: 400";>Li e aceito os termos</label>
                </div>
                <input type="submit" class="btn" value="Criar conta" />
                </div>
                <p class="social-text">Ou faça login por meio das plataformas sociais</p>
                <div class="social-media">
                <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fa fa-github"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fa fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                </a>
                </div>
                
            </div>
        </div>
    </div>

    <a href="login.html">
        <div id="bubble">
            <img src="Imagem/password/user.svg" alt="icone-usuário" title="fazer-login">
        </div>
    </a>
    <script>
        $('#termo').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 65%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 
                color: #3d3d3d;
                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('termo')

            $(div).append(`Eu entendo e aceitos os termos impostos pela plataforma...`)

            $(div).append(
                $('<button>Ok</button>').click(() => {
                    div.hide()
                })
            )
            
            $('body').append(div)
        })
    </script>
</body>
</html>
