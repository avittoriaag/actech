<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACtech</title>
    <link rel="icon" href="Imagem/home/Logo.svg"/>
    <link rel="apple-touch-icon" href="Imagem/home/Logo.svg"/>
    <link rel="cannonical" heref="https://actech.com"/>

    <!--CSS-->
    <link rel="stylesheet" href="Css/contato.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="JavaScript/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="Imagem/home/Logo.svg" alt="imagem-login">
            <p style="color: #312f3a; font-weight: 500;">
                Olá!!!
                <br>Estamos ansiosos para
                <br>fazer aquele projeto bacana para seu negócio!!!
            </p>
            <p class="social-text">Conecte com nossas redes:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
        </div>

        <div class="box-login">
            <h1>
                Entre em contato conosco!!!
            </h1>

            <div class="box">
                <form action="#" class="sign-up-form"></form>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Username:">
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-mail:" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone:" />
                  </div>
                  <div class="input-field textarea">
                    <i class="fas fa-envelope"></i>
                    <textarea name="message" placeholder="Mensagem:"></textarea>
                  </div>
                </div>
                <input type="submit" class="btn" value="Enviar" />
                </div>
            </div>
        </div>
    </div>
    <a href="index.html">
        <div id="bubble">
            <img src="Imagem/password/user.svg" alt="icone-usuário" title="fazer-login">
        </div>
    </a>
</body>
</html>
