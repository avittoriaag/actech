<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ac tech</title>
    <meta name="description" content="Uma plataforma que conecta as melhores
    soluções de TI."/>
    <link rel="shortcut icon" href="Imagem/home/Logo.svg" type="ACtech"
    />
    <link rel="icon" href="Imagem/home/Logo.svg"/>
    <link rel="apple-touch-icon" href="Imagem/home/Logo.svg"/>
    <link rel="cannonical" heref="https://actech.com"/>
    <link rel="stylesheet" href="Css/style.css"/>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="Imagem/home/Rodape.svg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="Imagem/home/Logo.svg" alt="Logo"/>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="contato.html">Contatos</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h3 class="sub">Seja bem vindos</h3>
                <h1>AC TECH</h1>
              </div>
              <p class="text">
                Seu sonho a um click de distância!!!
              </p>
              <div class="cta">
                <a href="#" class="btn">Instagram</a>
              </div>
            </div>

            <div class="right">
              <img src="Imagem/home/solucao.png" alt="Solução" class="person"/>
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
        <img class="rodape-imagem"
        src="Imagem/home/Rodape.svg"
        alt = "Imagem actech"/>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="JavaScript/app.js"></script>
  </body>
</html>
